name: ssh-into-aws-ec2

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
#  bucket_name: "<example-bucket-name>"
  AWS_REGION: "us-east-2"
  REMOTE_HOST: "ec2-18-191-183-32.us-east-2.compute.amazonaws.com"
  REMOTE_USER: "ubuntu"

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/github-actions-key
          chmod 600 ~/.ssh/github-actions-key
          cat >>~/.ssh/config <<END
          Host ec2
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/github-actions-key
            StrictHostKeyChecking no
          END
        env:
          SSH_HOST: ${{ env.REMOTE_HOST }}
          SSH_USER: ${{ env.REMOTE_USER }}
          SSH_KEY: ${{ secrets.ODOO_SECRET }} 
          source: "."
          target: "//opt/odoo-server/marine/odoo_tryzex"
      - name: List home directory
        run: |
          ssh ec2 
          ssh -i "gathui_aws.pem" ubuntu@ec2-18-191-183-32.us-east-2.compute.amazonaws.com
